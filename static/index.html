<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Agentic RAG Chatbot</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ChatGPT-like Dark Theme */
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --input-bg: #40414f;
            --text-primary: #ececf1;
            --text-secondary: #c5c5d2;
            --accent-color: #10a37f;
            /* OpenAI Green-ish */
            --accent-hover: #1a7f64;
            --user-msg-bg: #343541;
            --bot-msg-bg: #444654;
            --border-color: #4d4d4f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            transition: transform 0.3s ease;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .upload-area {
            border: 2px dashed #475569;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background-color: rgba(139, 92, 246, 0.1);
        }

        .upload-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .memory-panel {
            flex: 1;
            overflow-y: auto;
        }

        .memory-item {
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            /* Limit width on large screens */
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background-color: #10b981;
        }

        .msg-content {
            background-color: var(--bot-msg-bg);
            padding: 12px 16px;
            border-radius: 12px;
            border-top-left-radius: 0;
            line-height: 1.5;
            font-size: 1rem;
        }

        .message.user .msg-content {
            background-color: var(--user-msg-bg);
            border-radius: 12px;
            border-top-right-radius: 0;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            /* Match body bg */
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
        }

        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background-color: var(--accent-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Markdown Styles (Simple) */
        .msg-content p {
            margin-bottom: 0.5em;
        }

        .msg-content p:last-child {
            margin-bottom: 0;
        }

        .msg-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .msg-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="title">
            Nova
        </div>

        <button id="newChatBtn" style="
            background: var(--accent-color);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        ">
            <span>+</span> New Chat
        </button>

        <div class="section-title">History</div>
        <div id="threadList" style="flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px;">
            <!-- Threads will be loaded here -->
        </div>

        <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 15px;">
            <div class="section-title">Documents</div>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()"
                style="margin-bottom: 0; padding: 10px;">
                <input type="file" id="fileInput" hidden accept=".pdf">
                <div class="upload-text">
                    <span id="uploadStatus">Upload PDF</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Messages -->
            <div class="message">
                <div class="avatar">N</div>
                <div class="msg-content">
                    Hello! I'm Nova. I can help you analyze documents, answer questions, and I'll remember key details
                    about you. How can I help?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const threadId = localStorage.getItem("nova_thread_id") || "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("nova_thread_id", threadId);

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const newChatBtn = document.getElementById('newChatBtn');

        // New Chat Logic
        newChatBtn.addEventListener('click', () => {
            if (confirm("Start a new chat session?")) {
                localStorage.removeItem("nova_thread_id");
                window.location.reload();
            }
        });

        // --- Load Threads ---
        async function loadThreads() {
            try {
                const res = await fetch('/api/threads');
                const threads = await res.json();
                const list = document.getElementById('threadList');
                list.innerHTML = "";

                threads.forEach(t => {
                    const btn = document.createElement('div');
                    btn.className = 'memory-item'; // reuse style
                    btn.style.cursor = 'pointer';
                    // truncate title
                    let title = t.title || "New Chat";
                    if (title.length > 25) title = title.substring(0, 25) + "...";

                    btn.innerText = `üí¨ ${title}`;
                    if (t.id === threadId) {
                        btn.style.background = 'rgba(255,255,255,0.1)';
                        btn.style.color = '#fff';
                    }
                    btn.onclick = () => {
                        localStorage.setItem('nova_thread_id', t.id);
                        window.location.reload();
                    };
                    list.appendChild(btn);
                });
            } catch (e) {
                console.error(e);
            }
        }
        loadThreads();

        // --- File Upload ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const statusEl = document.getElementById('uploadStatus');
            statusEl.innerText = "Uploading...";

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    statusEl.innerText = "‚úÖ Indexed: " + file.name;
                    addBotMessage(`I've indexed "${file.name}". You can now ask me questions about it.`);
                } else {
                    statusEl.innerText = "‚ùå Error uploading";
                }
            } catch (err) {
                console.error(err);
                statusEl.innerText = "‚ùå Error uploading";
            }
        });

        // --- Chat Logic ---
        function addMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : ''}`;
            msgDiv.innerHTML = `
                <div class="avatar">${isUser ? 'U' : 'N'}</div>
                <div class="msg-content">${isUser ? text : marked.parse(text)}</div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            addMessage(text, true);

            // Create placeholder for bot response
            const botMsgDiv = document.createElement('div');
            botMsgDiv.className = 'message';
            botMsgDiv.innerHTML = `
                <div class="avatar">N</div>
                <div class="msg-content">...</div>
            `;
            chatContainer.appendChild(botMsgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const contentDiv = botMsgDiv.querySelector('.msg-content');
            let fullText = "";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, thread_id: threadId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                contentDiv.innerHTML = ""; // Clear loader

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    fullText += chunk;
                    contentDiv.innerHTML = marked.parse(fullText);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                // Refresh memory view after turn
                // Refresh threads after turn (to update title/order)
                loadThreads();

            } catch (err) {
                contentDiv.innerText = "Error: " + err.message;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message`;
            msgDiv.innerHTML = `
                <div class="avatar">N</div>
                <div class="msg-content">${marked.parse(text)}</div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Memory Side Panel ---
        // --- Load Threads ---
        async function loadThreads() {
            try {
                const res = await fetch('/api/threads');
                const threads = await res.json();
                const list = document.getElementById('threadList');
                list.innerHTML = "";

                threads.forEach(t => {
                    const btn = document.createElement('div');
                    btn.className = 'memory-item'; // reuse style
                    btn.style.cursor = 'pointer';
                    // truncate title
                    let title = t.title || "New Chat";
                    if (title.length > 25) title = title.substring(0, 25) + "...";

                    btn.innerText = `üí¨ ${title}`;
                    if (t.id === threadId) {
                        btn.style.background = 'rgba(255,255,255,0.1)';
                        btn.style.color = '#fff';
                    }
                    btn.onclick = () => {
                        localStorage.setItem('nova_thread_id', t.id);
                        window.location.reload();
                    };
                    list.appendChild(btn);
                });
            } catch (e) {
                console.error(e);
            }
        }
        loadThreads();

    </script>
</body>

</html>
